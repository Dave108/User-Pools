<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HOME PAGE</title>
  </head>
  <body>
  <div class="container">
    <h1>Home Page:</h1>
    <br>
    {% for pools in data %}
      {% if pools.is_completed != True %}
        <p>{{pools.name}}</p>
        <form method="POST" action="">
          {% csrf_token %}
          <p>{{pools.description}}</p>
          <input type="radio" id="btn-1" name="button" value="btn-1">
          <label for="btn-1">{{pools.pool1_name}}</label><br>
          <input type="radio" id="btn-2" name="button" value="btn-2">
          <label for="btn-2">{{pools.pool2_name}}</label><br>
          {% if pools.pool3_name != Null and pools.pool4_name != Null %}
          <input type="radio" id="btn-3" name="button" value="btn-3">
          <label for="btn-3">{{pools.pool3_name}}</label><br>
          <input type="radio" id="btn-4" name="button" value="btn-4">
          <label for="btn-4">{{pools.pool4_name}}</label><br>
          {% elif pools.pool3_name != Null %}
          <input type="radio" id="btn-3.1" name="button" value="btn-3">
          <label for="btn-3.1">{{pools.pool3_name}}</label><br>
          {% endif %}
          <input name="pool_table" type="text" value="{{pools.id}}" hidden>
          <input type="submit" value="SUBMIT" class="btn btn-sm btn-primary">

<!--          <p>{{pools.pool1_percent}}</p>-->
<!--          <p>{{pools.pool1_name}}</p>-->
<!--          <p>{{pools.pool2_percent}}</p>-->
<!--          <p>{{pools.pool2_name}}</p>-->
<!--          <p>{{pools.pool3_percent}}</p>-->
<!--          <p>{{pools.pool3_name}}</p>-->

<!--          <p>{{pools.pool4_percent}}</p>-->
<!--          <p>{{pools.pool4_name}}</p>-->
        </form>
      {% endif %}
      <hr>
    {% endfor %}
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
